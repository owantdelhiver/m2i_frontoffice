<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: nav}"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="main-containers row mb-3">
    <div class="col-md-12 themed-grid-col">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="product-list-header d-flex">
                        <h4 class="card-title">Cart content</h4>
                    </div>
                    <table class="table table-striped table-hover">
                        <colgroup>
                            <col class="col-1">
                            <col class="col-3">
                            <col class="col-4">
                            <col class="col-1">
                            <col class="col-1">
                            <col class="col-1">
                            <col class="col-2">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>Ref</th>
                            <th>Pic</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="cartline : ${cartlines}">
                            <tr>
                                <th th:text="${cartline.id}"></th>
                                <td><img th:src="@{'http://localhost:8080/backoffice/api/images/product?id=' + ${cartline.product.id}}" alt="Logo" style="max-height: 7em; max-width: 100%;"></td>
                                <td th:text="${cartline.product.name}"></td>
                                <td th:text="${cartline.product.price} + '€'"></td>
                                <td th:text="${cartline.quantity}"></td>
                                <td th:text="${cartline.getTotal()} + '€'"></td>
                                <td class="row-cols-1 row-cols-xs-3">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="visually-hidden">...</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="btn dropdown-item btn-outline-secondary"
                                                   th:href="@{'/product/' + ${cartline.product.id}}"
                                                   role="button">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                    </svg>
                                                    <span class="d-none d-sm-inline-block">Voir le produit</span>
                                                </a>

                                                <a class="btn dropdown-item btn-outline-secondary"
                                                   href="#"
                                                   role="button">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                                    </svg>
                                                    <span class="d-none d-sm-inline-block">Supprimer du panier</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                    <div class="col-12">
                        <form th:action="@{/payment}" method="get">
                            <button type="submit" class="btn btn-warning">Proceed to payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
