<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}">
</head>
<body>
<header th:replace="~{fragments/nav.html :: header}"></header>
    <div class="main-containers row mb-3">
        <div class="col-md-4 themed-grid-col">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                            <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search product name or id..." aria-label="Search">
                        </form>
                        <div th:each="category : ${categories}">
                            <div class="form-check">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <label class="form-check-label justify-content-start" th:for="${'checkbox_' + category.id}" th:text="${category.name}">Category Name</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="form-check-input" type="checkbox" th:id="${'checkbox_' + category.id}" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 themed-grid-col">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="product-list-header d-flex">
                            <h4 class="card-title">Product list</h4>
                        </div>

                        <!-- Table with responsive class -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="id-column">#</th>
                                    <th>Pic</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th class="category-column">Category</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:each="product : ${products}">
                                    <tr>
                                        <td class="id-column" th:text="${product.id}"></td>
                                        <td>
                                            <img th:src="@{'http://localhost:8080/api/img/product/' + ${product.id}}" alt="Logo" style="max-height: 7em; max-width: 100%;">
                                        </td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.price} + 'â‚¬'"></td>
                                        <td class="category-column" th:text="${product.getCategory().getName()}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a th:href="@{'/product/' + ${product.id}}" class="btn btn-success">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                         class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                                        <path fill-rule="evenodd"
                                                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                                                    </svg>
                                                    Product Details
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
